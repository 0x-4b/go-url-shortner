<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    :root {
      --bg: #f9fafb;
      --text: #111827;
      --card-bg: #ffffff;
      --accent: #2563eb;
      --accent-dark: #1d4ed8;
      --success: #dcfce7;
      --error: #fee2e2;
      --radius: 12px;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #0f172a;
        --text: #f8fafc;
        --card-bg: #1e293b;
        --accent: #3b82f6;
        --accent-dark: #2563eb;
        --success: #14532d;
        --error: #7f1d1d;
      }
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 480px;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
    }

    input {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: var(--radius);
      border: 2px solid #e5e7eb;
      width: 100%;
      margin-bottom: 1.25rem;
      background: transparent;
      color: inherit;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      outline: none;
    }

    .button-row {
      display: flex;
      gap: 0.5rem;
    }

    button {
      flex: 1;
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: var(--accent-dark);
    }

    button.secondary {
      background: transparent;
      border: 2px solid var(--accent);
      color: var(--accent);
    }

    button.secondary:hover {
      background: var(--accent);
      color: white;
    }

    .result, .error {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: var(--radius);
      font-size: 0.95rem;
      display: none;
      word-break: break-all;
    }

    .result {
      background: var(--success);
      color: #5aae7c;
    }

    .error {
      background: var(--error);
      color: #7f1d1d;
    }

    .copy-msg {
      margin-top: 0.5rem;
      font-size: 0.85rem;
      color: #16a34a;
      display: none;
    }

    .short-url {
      font-weight: bold;
      font-size: 1rem;
      margin-top: 0.25rem;
    }

    .fade {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container fade">
    <h1>‚ö° Shorten Your URL</h1>
    <form id="urlForm">
      <label for="longUrl">Long URL</label>
      <input type="url" id="longUrl" required placeholder="https://example.com/very/long/url" />

      <label for="userId">User ID</label>
      <input type="text" id="userId" required placeholder="your-id" />

      <div class="button-row">
        <button type="submit" id="submitBtn">Shorten</button>
        <button type="button" class="secondary" onclick="clearForm()">Clear</button>
      </div>
    </form>

    <div id="result" class="result">
      ‚úÖ Your short URL: <div class="short-url" id="shortUrl"></div>
      <button style="margin-top: 0.5rem;" onclick="copyToClipboard()">üìã Copy</button>
      <div id="copyMsg" class="copy-msg">Copied!</div>
    </div>

    <div id="error" class="error">
      ‚ùå <span id="errorMessage"></span>
    </div>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const resultBox = document.getElementById('result');
    const errorBox = document.getElementById('error');
    const submitBtn = document.getElementById('submitBtn');
    const copyMsg = document.getElementById('copyMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      resultBox.style.display = 'none';
      errorBox.style.display = 'none';
      copyMsg.style.display = 'none';

      const longUrl = document.getElementById('longUrl').value.trim();
      const userId = document.getElementById('userId').value.trim();

      submitBtn.disabled = true;
      submitBtn.textContent = 'Shortening...';

      try {
        const res = await fetch('/create-short-url', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ long_url: longUrl, user_id: userId })
        });

        const data = await res.json();

        if (res.ok) {
          document.getElementById('shortUrl').textContent = data.short_url;
          resultBox.style.display = 'block';
        } else {
          document.getElementById('errorMessage').textContent = data.error || 'Unknown error';
          errorBox.style.display = 'block';
        }

      } catch (err) {
        document.getElementById('errorMessage').textContent = 'Network error.';
        errorBox.style.display = 'block';
      }

      submitBtn.disabled = false;
      submitBtn.textContent = 'Shorten';
    });

    function copyToClipboard() {
      const shortUrl = document.getElementById('shortUrl').textContent;
      navigator.clipboard.writeText(shortUrl).then(() => {
        copyMsg.style.display = 'block';
        setTimeout(() => copyMsg.style.display = 'none', 1500);
      });
    }

    function clearForm() {
      form.reset();
      resultBox.style.display = 'none';
      errorBox.style.display = 'none';
      copyMsg.style.display = 'none';
    }
  </script>
</body>
</html>
